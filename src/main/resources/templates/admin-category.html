<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{layout/adminlay}">

<th:block layout:fragment="content">

    <h2>질문 관리</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">카테고리</th>
                <th scope="col">질문</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cate : ${category}">
                <td th:text="${cate.getId()}"></td>
                <td th:text="${cate.getTitle()}"></td>
                <td> <ul th:each="question : ${cate.getQuestions()}">
                    <li th:text="${question.question}"></li>
                </ul></td>
            </tr>
            </tbody>
        </table>
    </div>

</th:block>


</html>
